<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>탱글이는 지금 뭐 하고 있을까?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* 세로 가운데정렬 */
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative; /* 인스타 고정 위치 위한 기준 */
      overflow-x: hidden; /* 좌우 스크롤 방지 */
    }

    /* 상단 투명 공백 영역 */
    .header-space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 450px;  
      cursor: pointer;
      z-index: 1001;
      background: transparent;
    }

    .content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 25px;
      color: #2b2b2b;
      line-height: 1.15;
      font-weight: 700;
    }

    h1 br {
      content: "";
      display: block;
      margin-bottom: 0.15em;
    }

    .status {
      font-size: 8vw;
      font-weight: 700;
      padding: 20px 30px;
      background: #ffffffcc;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 320px;
      word-break: keep-all;
      margin-bottom: 15px;
      color: #222;
      width: 100%;
    }

    .time {
      font-weight: 600;
      color: #444;
      white-space: pre-line;
      max-width: 300px;
      line-height: 1.3;
      width: 100%;
    }

    .time .label {
      font-size: 3.5vw;
      font-weight: 600;
      color: #666;
      margin-bottom: 1px;
      display: block;
    }

    .time .date {
      font-weight: 700;
      font-size: 5vw;
      margin-bottom: 2px;
      color: #222;
    }

    .time .clock {
      font-weight: 700;
      font-size: 7vw;
      margin-bottom: 0;
      color: #222;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
        margin-bottom: 40px;
        line-height: 1.15;
      }
      h1 br {
        margin-bottom: 0.15em;
      }
      .status {
        font-size: 3.5em;
        max-width: 400px;
        padding: 20px 40px;
        margin-bottom: 20px;
      }
      .time {
        max-width: none;
      }
      .time .label {
        font-size: 1.4em;
        margin-bottom: 1px;
      }
      .time .date {
        font-size: 1.8em;
        margin-bottom: 1px;
      }
      .time .clock {
        font-size: 2.7em;
        margin-bottom: 0;
      }
    }

    /* 인스타그램 링크 하단 고정 - 배경 및 그림자 제거 */
    .instagram-link {
      position: fixed;
      bottom: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      white-space: pre-line;
      background: transparent;
      box-shadow: none;
      padding: 0;
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      z-index: 1000;
    }

    .instagram-link a {
      color: inherit;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .instagram-link a:hover {
      color: #E1306C; /* 인스타 핑크 */
    }

    /* 모달 배경 */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2000;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* 모달 박스 */
    .modal {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 320px;
      width: 90%;
      padding: 25px 30px 30px;
      color: #222;
      font-weight: 600;
      font-size: 1.2em;
      line-height: 1.4;
      position: relative;
      text-align: center;
    }

    /* 모달 텍스트 개행 */
    .modal p {
      margin: 0 0 1em;
      white-space: pre-line;
    }

    /* 닫기 버튼 */
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: transparent;
      font-size: 1.5em;
      font-weight: 700;
      color: #888;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-close:hover {
      color: #E1306C;
    }

  </style>
</head>
<body>

  <div class="header-space" title="개발자에게 후원하기"></div>

  <div class="content">
    <h1>탱글이는 <br> 지금 뭐 하고 있을까?</h1>

    <div class="status" id="tangly-status">상태 확인 중...</div>

    <div class="time" id="vancouver-time">
      <span class="label">현재 벤쿠버의 시간은?</span>
      <span class="date"></span>
      <span class="clock"></span>
    </div>
  </div>

  <div class="instagram-link">
    <a href="https://instagram.com/tae0_0wl" target="_blank" rel="noopener noreferrer">
      고생하는 탱글이에게
      응원의 DM 남기러 가기 🎉
    </a>
  </div>

  <!-- 모달 -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal">
      <button class="modal-close" id="modal-close" aria-label="닫기">&times;</button>
      <p id="modal-desc">
        개발자에게 후원하기<br />
        국민 422002-04-284048<br />
        예금주 : 김민우
      </p>
    </div>
  </div>

  <script>
    function updateTanglyStatus() {
      const now = new Date();
      const vancouverTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Vancouver' }));

      const year = vancouverTime.getFullYear();
      const month = String(vancouverTime.getMonth() + 1).padStart(2, '0');
      const day = String(vancouverTime.getDate()).padStart(2, '0');

      const hour = String(vancouverTime.getHours()).padStart(2, '0');
      const minute = String(vancouverTime.getMinutes()).padStart(2, '0');
      const second = String(vancouverTime.getSeconds()).padStart(2, '0');

      const formattedDate = `${year}.${month}.${day}`;
      const formattedTime = `${hour}:${minute}:${second}`;

      document.querySelector('#vancouver-time .date').textContent = formattedDate;
      document.querySelector('#vancouver-time .clock').textContent = formattedTime;

      const hourInt = parseInt(hour, 10);
      let status = "";

      if (hourInt >= 23 || hourInt < 7) {
        status = "자고 있어요 😴";
      } else if (hourInt >= 7 && hourInt < 8) {
        status = "아침 먹는 중이에요 🍞";
      } else if (hourInt >= 8 && hourInt < 12) {
        status = "공부 중이에요 📚";
      } else if (hourInt >= 12 && hourInt < 13) {
        status = "점심 먹는 중이에요 🍛";
      } else if (hourInt >= 13 && hourInt < 18) {
        status = "공부 중이에요 📚";
      } else if (hourInt >= 18 && hourInt < 19) {
        status = "저녁 먹는 중이에요 🍽️";
      } else if (hourInt >= 19 && hourInt < 23) {
        status = "운동 중이에요 💪";
      } else {
        status = "알 수 없는 상태 🤔";
      }

      document.getElementById("tangly-status").textContent = status;
    }

    setInterval(updateTanglyStatus, 1000);
    updateTanglyStatus();

    // 모달 관련 스크립트
    const headerSpace = document.querySelector('.header-space');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalCloseBtn = document.getElementById('modal-close');

    headerSpace.addEventListener('click', () => {
      modalOverlay.classList.add('active');
      modalCloseBtn.focus();
    });

    modalCloseBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
      headerSpace.focus();
    });

    document.addEventListener('keydown', (e) => {
      if(e.key === "Escape" && modalOverlay.classList.contains('active')) {
        modalOverlay.classList.remove('active');
        headerSpace.focus();
      }
    });
  </script>

</body>
</html>
