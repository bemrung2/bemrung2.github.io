<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>탱글이는 지금 뭐 하고 있을까?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      height: 100%;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }

    body {
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 1s ease;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 25px;
      color: #2b2b2b;
      line-height: 1.15;
      font-weight: 700;
    }

    h1 br {
      content: "";
      display: block;
      margin-bottom: 0.15em;
    }

    .status {
      font-size: 8vw;
      font-weight: 700;
      padding: 20px 30px;
      background: #ffffffcc;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 320px;
      word-break: keep-all;
      margin-bottom: 15px;
      color: #222;
    }

    .time {
      font-weight: 600;
      color: #444;
      white-space: pre-line;
      max-width: 300px;
      line-height: 1.3;
    }

    .time .label {
      font-size: 3.5vw;
      font-weight: 600;
      color: #666;
      margin-bottom: 1px;
      display: block;
    }

    .time .date {
      font-weight: 700;
      font-size: 5vw;
      margin-bottom: 2px;
      color: #222;
    }

    .time .clock {
      font-weight: 700;
      font-size: 7vw;
      margin-bottom: 0;
      color: #222;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
        margin-bottom: 40px;
        line-height: 1.15;
      }
      h1 br {
        margin-bottom: 0.15em;
      }
      .status {
        font-size: 3.5em;
        max-width: 400px;
        padding: 20px 40px;
        margin-bottom: 20px;
      }
      .time {
        max-width: none;
      }
      .time .label {
        font-size: 1.4em;
        margin-bottom: 1px;
      }
      .time .date {
        font-size: 1.8em;
        margin-bottom: 1px;
      }
      .time .clock {
        font-size: 2.7em;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <h1>탱글이는 <br> 지금 뭐 하고 있을까?</h1>

  <div class="status" id="tangly-status">상태 확인 중...</div>

  <div class="time" id="vancouver-time">
    <span class="label">현재 벤쿠버의 시간은?</span>
    <span class="date"></span>
    <span class="clock"></span>
  </div>

  <script>
    function updateTanglyStatus() {
      const now = new Date();
      const vancouverTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Vancouver' }));

      const year = vancouverTime.getFullYear();
      const month = String(vancouverTime.getMonth() + 1).padStart(2, '0');
      const day = String(vancouverTime.getDate()).padStart(2, '0');

      const hour = String(vancouverTime.getHours()).padStart(2, '0');
      const minute = String(vancouverTime.getMinutes()).padStart(2, '0');
      const second = String(vancouverTime.getSeconds()).padStart(2, '0');

      const formattedDate = `${year}.${month}.${day}`;
      const formattedTime = `${hour}:${minute}:${second}`;

      document.querySelector('#vancouver-time .date').textContent = formattedDate;
      document.querySelector('#vancouver-time .clock').textContent = formattedTime;

      const hourInt = parseInt(hour, 10);
      let status = "";

      if (hourInt >= 23 || hourInt < 7) {
        status = "자고 있어요 😴";
      } else if (hourInt >= 7 && hourInt < 8) {
        status = "아침 먹는 중이에요 🍞";
      } else if (hourInt >= 8 && hourInt < 12) {
        status = "공부 중이에요 📚";
      } else if (hourInt >= 12 && hourInt < 13) {
        status = "점심 먹는 중이에요 🍛";
      } else if (hourInt >= 13 && hourInt < 18) {
        status = "공부 중이에요 📚";
      } else if (hourInt >= 18 && hourInt < 19) {
        status = "저녁 먹는 중이에요 🍽️";
      } else if (hourInt >= 19 && hourInt < 23) {
        status = "운동 중이에요 💪";
      } else {
        status = "알 수 없는 상태 🤔";
      }

      document.getElementById("tangly-status").textContent = status;
    }

    setInterval(updateTanglyStatus, 1000);
    updateTanglyStatus();
  </script>

</body>
</html>
